name: R-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("lintr", "styler", "testthat", "remotes", "optparse"))'
        R -e 'remotes::install_deps(dependencies = TRUE)'

    - name: Lint code
      run: R -e 'lintr::lint_pkg()'

    - name: Run tests
      run: R -e 'testthat::test_dir("tests/testthat")'

    - name: Style code
      run: R -e 'styler::style_pkg()'
