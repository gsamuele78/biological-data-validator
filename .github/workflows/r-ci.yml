name: R-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04 # Explicitly set Ubuntu version

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("lintr", "styler", "testthat", "remotes", "optparse", "rprojroot", "pkgdown"))'
        R -e 'remotes::install_deps(dependencies = TRUE)'
      working-directory: ${{ github.workspace }} # Set working directory
    - name: Cache R packages
      uses: actions/cache@v3 # Updated to v3
      with:
        path: |
          ${{ env.R_LIBS_USER }}
          !${{ env.R_LIBS_USER }}/testing
        key: ${{ runner.os }}-r-${{ matrix.config.r }}-${{ hashFiles('**/DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-${{ matrix.config.r }}-
          ${{ runner.os }}-r-

    - name: Lint code
      run: R -e 'lintr::lint_pkg()'

    - name: Run tests
      run: R -e 'testthat::test_dir("tests/testthat")'

    - name: Style code
      run: R -e 'styler::style_pkg()'
      
    - name: Build package documentation
      run: R -e 'pkgdown::build_site()'

