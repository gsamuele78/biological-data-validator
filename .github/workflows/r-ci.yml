name: R-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("lintr", "styler", "testthat", "remotes", "optparse", "rprojroot"))'
        R -e 'remotes::install_deps(dependencies = TRUE)'
    - name: Cache R packages
      uses: actions/cache@v2
      with:
        path: |
          ${{ env.R_LIBS_USER }}
          !${{ env.R_LIBS_USER }}/testing
        key: ${{ runner.os }}-r-${{ matrix.config.r }}-${{ hashFiles('**/DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-${{ matrix.config.r }}-
          ${{ runner.os }}-r-
    - name: Lint code
      run: R -e 'lintr::lint_pkg()'

    - name: Run tests
      run: R -e 'testthat::test_dir("tests/testthat")'
      
    - name: Style code
      run: R -e 'styler::style_pkg()'
