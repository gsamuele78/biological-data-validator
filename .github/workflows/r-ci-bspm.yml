name: R-CI (BSPM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: false

    - name: Install system dependencies
      run: |
        set -e
        sudo apt update
        sudo apt install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev openjdk-11-jdk
      shell: bash

    - name: Configure Java for R
      run: |
        set -e
        sudo R CMD javareconf
      shell: bash

    - name: Setup BSPM
      run: |
        set -e
        sudo apt install --no-install-recommends software-properties-common dirmngr
        sudo add-apt-repository -y "deb [arch=amd64] https://packagemanager.posit.co/cran/jammy/"
        sudo apt update
        sudo apt install -y r-base-dev
      shell: bash

    - name: Install dependencies
      run: |
        set -e
        R -e 'install.packages(c("lintr", "styler", "testthat", "remotes", "optparse", "rprojroot", "pkgdown"))'
        R -e 'remotes::install_deps(dependencies = TRUE)'
      working-directory: ${{ github.workspace }}
      shell: bash

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.R_LIBS_USER }}
          !${{ env.R_LIBS_USER }}/testing
        key: ${{ runner.os }}-r-${{ matrix.config.r }}-${{ hashFiles('**/DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-${{ matrix.config.r }}-
          ${{ runner.os }}-r-

    - name: Lint code
      run: |
        set -e
        R -e 'lintr::lint_package()'
      shell: bash

    - name: Run tests
      run: |
        set -e
        R -e 'testthat::test_dir("tests/testthat")'
      shell: bash

    - name: Style code
      run: |
        set -e
        R -e 'styler::style_pkg()'
      shell: bash

    - name: Build package documentation
      run: |
        set -e
        R -e 'pkgdown::build_site()'
      shell: bash
